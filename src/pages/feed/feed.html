<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id = "tudo" padding>
  <button ion-button (click) = "Logout()" id = 'Logout'>Logout</button> <!--Botão usado para Logout do usuário-->
  <div id = 'post'> <!--Trecho destinado à criação de um PIU!-->
    <form (ngSubmit)="PostCriado()" #formulario="ngForm"> 
      <ion-item>
       <ion-textarea placeholder = 'Digite o seu piado' [(ngModel)] = "piado" (input) = "contaCaracteres()" type = "text" name = "piado" id = "campo"></ion-textarea>
      </ion-item>
      <p id = "contador">{{cont}}</p>
      <button ion-button block type = "submit" > PIU! </button>
    </form>
  </div>
  <div id = 'feed'> <!--Trecho destinado à colocar todos os posts do feed-->
      <ion-list *ngFor="let Post of Posts"> <!--Post que contém somente uma lista com os posts favoritados-->
          <ion-item  *ngIf = "Post.favoritado" id = 'favoritado'>
            <h2 (click)="selecionaPerfil(Post)">{{Post.usuario.username}}</h2>
            <h3 (click)="Favorito(Post)">FAVORITAR</h3>
            <p>{{Post.conteudo}}</p>
          </ion-item>
      </ion-list>
      <ion-list *ngFor = 'let Post of Posts'><!--Post que contém somente uma lista com os posts não favoritados-->
          <ion-item *ngIf = "!Post.favoritado" >
            <h2 (click)="selecionaPerfil(Post)">{{Post.usuario.username}}</h2>
            <h3 (click)="Favorito(Post)">FAVORITAR</h3>
            <p>{{Post.conteudo}}</p>
          </ion-item>
        </ion-list>
  </div>
</ion-content>
